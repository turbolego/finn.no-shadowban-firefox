<!DOCTYPE html>
<html>
<head>
  <title>Finn.no Shadowban</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      background-color: #e6f7ff;
      border: 1px solid #91d5ff;
    }
    .enabled {
      background-color: #f6ffed;
      border: 1px solid #b7eb8f;
    }
    .user-list {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    .user-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-item:last-child {
      border-bottom: none;
    }
    .remove-btn {
      background-color: #ff4d4f;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 3px 8px;
      cursor: pointer;
    }
    .empty-message {
      padding: 10px;
      color: #999;
      font-style: italic;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Finn.no Shadowban</h2>
  <div class="status enabled">
    <p>Extension is active</p>
  </div>
  
  <h3>Blocked Sellers</h3>
  <div id="user-list" class="user-list">
    <div class="empty-message">No sellers have been blocked yet</div>
  </div>
  
  <p><small>Right-click on an item in search results and select 'Shadowban all items from this seller' to block a seller.</small></p>
  
  <script src="popup.js"></script>
</body>
</html>
