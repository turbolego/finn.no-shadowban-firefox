<!DOCTYPE html>
<html>
<head>
  <title>Finn.no Shadowban Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background-color: #f8f8f8;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      text-align: center;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      background-color: #e6f7ff;
      border: 1px solid #91d5ff;
      text-align: center;
    }
    .user-list {
      margin-top: 15px;
      max-height: 60vh;
      overflow-y: auto;
      border: 1px solid #eee;
      border-radius: 4px;
      background-color: white;
    }
    .user-item {
      padding: 12px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-item:last-child {
      border-bottom: none;
    }
    .remove-btn {
      background-color: #ff4d4f;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .empty-message {
      padding: 16px;
      color: #999;
      font-style: italic;
      text-align: center;
    }
    .instructions {
      margin-top: 16px;
      padding: 12px;
      background-color: #fffbe6;
      border: 1px solid #ffe58f;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Finn.no Shadowban Settings</h1>
  <div class="status">
    <p>Extension is active</p>
  </div>
  
  <h3>Blocked Sellers</h3>
  <div id="user-list" class="user-list">
    <div class="empty-message">Loading...</div>
  </div>
  
  <div class="instructions">
    <p>When viewing an item on Finn.no, use the "Shadowban Seller" button to block all items from that seller.</p>
  </div>
  
  <script src="mobile-settings.js"></script>
</body>
</html>
